<!DOCTYPE html>
<html>
<head>
  <title>Window Tab Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 300px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .current {
      background-color: #e8f0fe;
    }
  </style>
</head>
<body>
  <table id="statsTable">
    <tr>
      <th>Total Windows</th>
      <th>Total Tabs</th>
    </tr>
    <tr>
      <td id="totalWindows"></td>
      <td id="totalTabs"></td>
    </tr>
  </table>
  <table id="windowList">
    <!-- Window items will be loaded here -->
  </table>
  <script src="popup.js"></script>
</body>
</html>
